<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Styles/index.css" />
    <link rel="stylesheet" href="/Styles/shared.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="/Scripts/script.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <h1>SendFlow</h1>
    </header>
    <div class="total-balance-wrapper flex-center">
      <div class="total-balance flex-center flex-column" id="total-balance">
        <p>Total Balance</p>
        <h1></h1>
      </div>

      <div class="total-income flex-center flex-column">
        <p>Total Income</p>
        <h1></h1>
      </div>

      <div class="total-expense flex-center flex-column">
        <p>Total Expense</p>
        <h1></h1>
      </div>
    </div>

    <div class="balance-tracker-wrapper">
      <div class="container-one flex-center">
        <div class="mini-container-one">
          <div class="amount">
            <label for="amount">Amount</label>
            <input id="amount" type="number" required />
          </div>

          <div class="description">
            <label for="description">Description</label>
            <input id="description" type="text" />
          </div>

          <div class="expense-type">
            <label for="filter-type">Type</label>
            <select id="filter-type">
              <option value="all">All</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <div class="currency-type">
            <label for="filterType">Currency</label>
            <select id="filterType">
              <option value="">All</option>
              <option value="USD">USD</option>
              <option value="LBP">LBP</option>
            </select>
          </div>
        </div>

        <div class="create-btn">
          <button id="create">Create</button>
        </div>
      </div>

      <div class="slider-container flex-center flex-column">
        <label for="rangeSlider">Select a range</label>
        <div id="rangeSlider"></div>
        <p id="output"></p>
      </div>
    </div>

    <div id="user-inputs-wrapper"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
  </body>
</html>
